name: TrollPlus
version: ${project.version}
main: com.github.gaming12846.trollplus.TrollPlus
api-version: 1.17
prefix: TrollPlus
authors: [ Gaming12846 ]
description: A simple plugin for trolling players in Minecraft
website: https://www.spigotmc.org/resources/81193/

commands:
  trollplus:
    description: The essentials command for TrollPlus
    usage: /<command> <version|reload|blocklist>
    aliases: [ troll+ ]
  troll:
    description: Open the troll menu with multiple features
    permission: trollplus.troll
    usage: /<command> <player>
  trollbows:
    description: Open the troll bow menu
    permission: trollplus.bows
    usage: /<command>
    aliases: [ trollbow ]

permissions:
  trollplus.*:
    description: Gives access to all TrollPlus commands
    children:
      trollplus.reload: true
      trollplus.blocklist.*: true
      trollplus.troll: true
      trollplus.bows: true
  trollplus.reload:
    description: Allows you to use the '/trollplus reload' subcommand
    default: op
  trollplus.blocklist.*:
    description: Allows you to use all '/trollplus blocklist' subcommands
    default: op
    children:
      trollplus.blocklist.add: true
      trollplus.blocklist.remove: true
  trollplus.blocklist.add:
    description: Allows you to use all '/trollplus blocklist add' subcommands
    default: op
  trollplus.blocklist.remove:
    description: Allows you to use all '/trollplus blocklist remove' subcommands
    default: op
  trollplus.troll:
    description: Allows you to use the '/troll' command
    default: op
  trollplus.bows:
    description: Allows you to use the '/trollbows' command
    default: op
  trollplus.ignoreimmune:
      description: Allows you to use the '/troll' command on immune players
      default: op