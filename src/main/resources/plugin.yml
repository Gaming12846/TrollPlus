name: TrollPlus
version: '${project.version}'
main: de.gaming12846.trollplus.TrollPlus
api-version: 1.19
prefix: TrollPlus
author: Gaming12846
description: A simple plugin to troll players in Minecraft
website: https://www.spigotmc.org/resources/81193

commands:
  trollplus:
    description: The main command for TrollPlus
    usage: /<command> [version|reload|blocklist]
    aliases: [ troll+ ]
  troll:
    description: Open the troll GUI
    permission: trollplus.troll
    usage: /<command> [player]
  trollbows:
    description: Open the trollbows GUI
    permission: trollplus.bows
    usage: /<command>
    aliases: [ trollbow ]

permissions:
  trollplus.*:
    description: Gives access to all TrollPlus commands
    default: op
    children:
      trollplus.reload: true
      trollplus.blocklist.*: true
      trollplus.troll: true
      trollplus.bows: true
  trollplus.reload:
    description: Gives access to the /trollplus <reload> subcommand
    default: op
  trollplus.blocklist.*:
    description: Gives access to all /trollplus <blocklist> subcommands
    default: op
    children:
      trollplus.blocklist.add: true
      trollplus.blocklist.remove: true
  trollplus.blocklist.add:
    description: Gives access to the /trollplus <blocklist> <add> subcommand
    default: op
  trollplus.blocklist.remove:
    description: AGives access to the /trollplus <blocklist> <remove> subcommand
    default: op
  trollplus.troll:
    description: Gives access to the /troll command
    default: op
  trollplus.bows:
    description: Gives access to the /trollbows command
    default: op
  trollplus.ignoreimmune:
    description: Allows the use of the /troll command on immune players
    default: op