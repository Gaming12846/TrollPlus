name: TrollPlus
version: ${project.version}
main: com.github.gaming12846.trollplus.TrollPlus
api-version: 1.17
prefix: TrollPlus
authors: [ Gaming12846 ]
description: A simple plugin for trolling players in Minecraft
website: https://www.spigotmc.org/resources/81193/

commands:
  trollplus:
    description: The essentials command for TrollPlus
    usage: /trollplus <version|reload|blocklist>
    aliases: [ troll+ ]

  troll:
    description: Open the troll menu with multiple features
    usage: /troll <PLAYER>

  trollbows:
    description: Open the troll bow menu
    usage: /trollbows
    aliases: [ trollbow ]

permissions:
  trollplus.reload:
    description: Allow the use of the '/trollplus reload' subcommand
    default: op

  trollplus.blocklist.*:
    description: Allow the use of the '/trollplus blocklist' subcommand
    default: op
    children:
      trollplus.blocklist.add: true
      trollplus.blocklist.remove: true

  trollplus.troll:
    description: Allow the use of the '/troll' command
    default: op

  trollplus.bows:
    description: Allow the use of the '/trollbows' command
    default: op