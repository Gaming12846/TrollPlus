####################Features translations####################

vanish:
  # Legt die Nachricht fest, wenn ein Spieler verschwindet.
  quit-message: "[player] hat das Spiel verlassen" # "[player]" muss in der Nachricht enthalten sein, da es durch den Namen des Spielers ersetzt wird.
  # Legen Sie die Nachricht fest, wenn ein Spieler wieder auftaucht.
  join-message: "[player] ist dem Spiel beigetreten" # "[player]" muss in der Nachricht enthalten sein, da es durch den Namen des Spielers ersetzt wird.

# Füge Spamnachrichten für die Funktion "Spamnachrichten" hinzu (Es können so viele Nachrichten hinzufügen werden wie man möchte).
spam-messages:
  - "Hallo mein Freund"
  - "Troll"
  - "LoLoLoLo"
  - "xDxDxDxDxD"
  - "XoXoXoXo"

fake-ban:
  # Legt die Nachricht für die Zielperson fest, wenn er mit der Funktion "Gefälschter Ausschluss" gekickt wird.
  message-player: "Du wurdest von diesem Server ausgeschlossen"
  # Legt Sie die Nachricht für alle Spieler auf dem Server fest, wenn die Zielperson mit der Funktion "Gefälschter Ausschluss" gekickt wird.
  message-broadcast: "Der Spieler [player] wurde dauerhaft vom Server ausgeschlossen" # "[player]" muss in der Nachricht enthalten sein, da es durch den Namen des Spielers ersetzt wird.

# Legt die Nachricht für die Zielperson und alle Spieler auf dem Server (falls aktiviert) fest, wenn die Zielperson als Operator mit der Funktion "Gefälschter Operator" ernannt wird.
fake-op-message: "[Server: Den Spieler [player] wurde zum Serveroperator ernannt]" # "[player]" muss in der Nachricht enthalten sein, da es durch den Namen des Spielers ersetzt wird.

