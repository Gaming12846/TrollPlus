####################Features translations####################

vanish:
  # Set the message when a player goes vanish.
  quit-message: "[player]离开了游戏" # The "[player]" must be included in the message as it will be replaced by the name of the player.
  # Set the message when a player leaves vanish.
  join-message: "[player]加入了游戏" # The "[player]" must be included in the message as it will be replaced by the name of the player.

# 给 "消息刷屏" 功能的信息 (你可以加你想要的信息).
spam-messages:
  - "你好我的朋友"
  - "Troll"
  - "LoLoLoLo"
  - "xDxDxDxDxD"
  - "XoXoXoXo"

fake-ban:
  # 设置"假封禁"界面显示的信息.
  message-player: "你已被服务器封禁"
  # 设置"假封禁"向服务器所有玩家显示的信息
  message-broadcast: "玩家 [player] 被" # The "[player]" must be included in the message as it will be replaced by the name of the player.

# 设置玩家或全服玩家（如果开启）被使用"假op"功能显示的信息
# "Server:"不要改，什么语言
fake-op-message: "[Server: 已将 [player] 设为服务器管理员]" # The "[player]" must be included in the message as it will be replaced by the name of the player.

