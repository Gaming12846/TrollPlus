# This is the configuration file for TrollPlus.
# This config was generated for version ${project.version}.

# Always create or update your configuration when you update the plugin!

# For support or questions, please reach out on SpigotMC or CurseForge.

# Configuration Version
version: 1.4.8

###################### Global Settings ######################

# Language setting for the plugin. Options are: custom, de, en, es, fr, nl zh-cn, zh-tw. [Default: en]
language: en

# Enable or disable plugin metrics collection. [Default: true]
metrics-enabled: true

# Enable or disable the update checker. [Default: true]
check-for-updates: true

# Enable or disable whether the plugin should be loaded with an unsupported version. [Default: false]
load-despite-unsupported-version: false

##################### Feature Settings ######################

# Deactivate active troll features when the target leaves the server. [Default: true]
deactivate-features-on-quit: true

# Allow setting fire for "TNT track" and "Trollbows" features. [Default: false]
set-fire: false

# Allow explosions to destroy blocks for "TNT track" and "Trollbows" features. [Default: false]
break-blocks: false

###################### Troll Settings #######################

# Vanish Feature
# Enable or disable join and quit messages when a player goes vanish. [Default: false]
vanish:
  join-message-enabled: false
  quit-message-enabled: false

# Hand Item Drop Feature
# Period in ticks between dropping the hand item. [Default: 20]
hand-item-drop-period: 20

# Control Feature
# Enable or disable teleporting the player back to the starting position. [Default: true]
control-teleport-back: true
# Period in ticks between the synchronization of the state between the controller and the target player. [Default: 1]
control-period: 1

# Spank Feature
# Period in ticks between each spanking action. [Default: 100]
spank-period: 100

# Spam Messages Feature
# Period in ticks between spam messages to the player. [Default: 20]
spam-messages-period: 20

# Spam Sounds Feature
# Period in ticks between spam sounds to the player. [Default: 10]
spam-sounds-period: 10

# Semi Ban Feature
# Format for the player name in the "Semi ban" messages. [Default: "<[player]>"]
semi-ban-message-replace: "<[player]>" # The "[player]" tag will be replaced with the player's name.

# Falling Anvils Feature
# Period in ticks between each falling anvil. [Default: 20]
falling-anvils-period: 20

# TNT Track Feature
# Period in ticks between each TNT event. [Default: 20]
tnt-track-period: 20

# Mob Spawner Feature
# Period in ticks between each mob spawn. [Default: 60]
mob-spawner-period: 60

# Slowly Kill Feature
# Period in ticks between each damage event for the "Slowly Kill" feature. [Default: 50]
slowly-kill-period: 50

# Random Scary Sound Feature
# Volume of the random scary sound. [Default: 50]
random-scary-sound-volume: 200

# Rocket Feature
rocket: # Number of charges determining how many times the target will be launched. [Default: 20]
  charges: 20
  # Period in ticks between each rocket charge. [Default: 5]
  period: 5

# Fake Ban Feature
# Enable or disable broadcasting a message when a fake ban occurs. [Default: true]
fake-ban-message-broadcast-enabled: true

# Fake OP Feature
# Enable or disable broadcasting a message when a fake op occurs. [Default: true]
fake-op-message-broadcast-enabled: true

# Freefall Feature
# Height to which the target is teleported for the freefall feature. [Default: 100]
freefall-height: 100